target: '@xkdeco:roof_small_end'
transform_with: facing
slots:
  - when:
      - variant: slow
        half: upper
        facing: north
        shape: left
      - variant: normal
        half: lower
        facing: north
        shape: left
    sides:
      south:
        tag:
          - '*roof_small_flat_end:slow_end'
          - '@facing:east'
  - when:
      - variant: slow
        half: upper
        facing: north
        shape: right
      - variant: normal
        half: lower
        facing: north
        shape: right
    sides:
      south:
        tag:
          - '*roof_small_flat_end:slow_end'
          - '@facing:west'